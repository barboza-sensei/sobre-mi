<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Juego de Piedra, Papel o Tijera</title>
</head>
<body>
  <h1>Juego de Piedra, Papel o Tijera</h1>
  <div id="nameInput">
    <label for="playerName">Ingresa tu nombre: </label>
    <input type="text" id="playerName" placeholder="Nombre">
    <button id="confirmNameButton">Confirmar</button>
  </div>
  <div id="gameContainer" style="display: none;">
    <p id="playerNameDisplay"></p>
    <div id="options">
      <img class="option" id="rock" src="recursos/rock.png" alt="Piedra">
      <img class="option" id="paper" src="recursos/paper.png" alt="Papel">
      <img class="option" id="scissors" src="recursos/scissors.png" alt="Tijera">
    </div>
    <div id="scoreContainer">
      <p id="playerScore">Jugador: 0</p>
      <p id="pcScore">PC: 0</p>
    </div>
    <div id="results" style="display: none;">
      <p id="roundResult"></p>
      <img id="playerChoiceImage" src="" alt="Elección del Jugador">
      <img id="pcChoiceImage" src="" alt="Elección de la PC">
    </div>
  </div>
  <button id="resetButton">Reiniciar Juego</button>
  <script src="script.js"></script>
</body>
</html>
